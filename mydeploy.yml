apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myjavaapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myjavaapp
  template:
    metadata:
      labels:
        app: myjavaapp
    spec:
      containers:
      - name: myc1
        image: maha4iac/mahaonlinestore:1
        ports:
        - containerPort: 8080
